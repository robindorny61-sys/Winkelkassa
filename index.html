<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kassa Simulatie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    .scherm { display: none; }
    .zichtbaar { display: block; }
    select, input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    .bon { background: #f4f4f4; padding: 10px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Kassa Simulatie</h1>

  <!-- Scherm 1: Producten kiezen -->
  <div id="scherm1" class="scherm zichtbaar">
    <h2>Stap 1: Kies producten</h2>
    <select id="productSelect" multiple size="10">
      <option>Vanille ijs - â‚¬1.50</option>
      <option>Chocolade ijs - â‚¬1.50</option>
      <option>Appelsap - â‚¬2.00</option>
      <option>Cola - â‚¬1.80</option>
      <option>Hamburger - â‚¬4.00</option>
      <option>Frikandel - â‚¬1.80</option>
      <option>Broccoli - â‚¬1.50</option>
      <option>Komkommer - â‚¬1.00</option>
    </select>
    <button onclick="volgendeStap(1)">Volgende</button>
  </div>

  <!-- Scherm 2: Bevestiging -->
  <div id="scherm2" class="scherm">
    <h2>Stap 2: Is dat alles?</h2>
    <button onclick="volgendeStap(2)">Ja</button>
  </div>

  <!-- Scherm 3: Kortingsbon -->
  <div id="scherm3" class="scherm">
    <h2>Stap 3: Kortingsbon?</h2>
    <label for="korting">Voer korting in (%):</label>
    <input type="number" id="korting" placeholder="Bijv. 10">
    <button onclick="volgendeStap(3)">Volgende</button>
  </div>

  <!-- Scherm 4: Betaalmethode -->
  <div id="scherm4" class="scherm">
    <h2>Stap 4: Betaalmethode</h2>
    <button onclick="toonBon('kaart')">Betaal met kaart</button>
    <button onclick="toonBon('contant')">Betaal contant</button>
  </div>

  <!-- Scherm 5: Bon -->
  <div id="scherm5" class="scherm">
    <h2>Stap 5: Kassabon</h2>
    <div class="bon" id="bon"></div>
    <canvas id="qrcode" style="margin-top: 20px;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    let winkelmand = [];

    function volgendeStap(nummer) {
      const huidig = document.getElementById('scherm' + nummer);
      const volgende = document.getElementById('scherm' + (nummer + 1));
      huidig.classList.remove('zichtbaar');
      volgende.classList.add('zichtbaar');

      if (nummer === 1) {
        const geselecteerd = Array.from(document.getElementById("productSelect").selectedOptions);
        winkelmand = geselecteerd.map(opt => opt.value);
      }
    }

    function parsePrijs(tekst) {
      return parseFloat(tekst.split("â‚¬")[1]);
    }

    function toonBon(betaalmethode) {
      document.getElementById('scherm4').classList.remove('zichtbaar');
      document.getElementById('scherm5').classList.add('zichtbaar');

      let totaal = 0;
      let bon = "<strong>Producten:</strong><br>";
      winkelmand.forEach(item => {
        const prijs = parsePrijs(item);
        totaal += prijs;
        bon += `${item}<br>`;
      });

      const kortingInput = document.getElementById("korting").value;
      let korting = 0;
      if (kortingInput) {
        korting = totaal * (parseFloat(kortingInput) / 100);
        bon += `Korting: -â‚¬${korting.toFixed(2)}<br>`;
      }

      totaal -= korting;
      const btw = totaal * 0.21;
      const eindtotaal = totaal + btw;
      bon += `BTW (21%): â‚¬${btw.toFixed(2)}<br>`;
      bon += `<strong>Totaal: â‚¬${eindtotaal.toFixed(2)}</strong><br>`;
      bon += `<br><em>Betaalmethode: ${betaalmethode}</em>`;

      document.getElementById("bon").innerHTML = bon;

      if (betaalmethode === 'kaart') {
        new QRious({
          element: document.getElementById("qrcode"),
          value: "https://example.com/betalen",
          size: 200
        });
      } else {
        document.getElementById("qrcode").style.display = "none";
      }
    }
  </script>
</body>
</html>
