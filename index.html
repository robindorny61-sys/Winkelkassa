<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kassa Simulator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background-color: #fdfdfd; color: #333; }
    h1 { text-align: center; }
    select, input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    .bon { background: #f4f4f4; padding: 10px; margin-top: 20px; border: 1px solid #ccc; }
    #qrcode-container { text-align: center; margin-top: 20px; }
    .payment-instructions { text-align: center; margin-top: 20px; }
    .card-logos { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .card-logos img { height: 40px; }
  </style>
</head>
<body>
  <h1>üßæ Echte Kassa Simulator</h1>

  <label for="product">Selecteer producten (meerdere):</label>
  <select id="product" multiple size="10">
    <!-- Groenten -->
    <option>Appel - ‚Ç¨1.00</option>
    <option>Banaan - ‚Ç¨0.80</option>
    <option>Druiven - ‚Ç¨2.20</option>

    <!-- Vlees -->
    <option>Gehakt - ‚Ç¨4.00</option>
    <option>Kipfilet - ‚Ç¨3.80</option>
    <option>Biefstuk - ‚Ç¨6.50</option>

    <!-- Drank -->
    <option>Bier - ‚Ç¨2.50</option>
    <option>Sap - ‚Ç¨2.00</option>
    <option>Water - ‚Ç¨0.90</option>
  </select>

  <button onclick="voegToe()">‚ûï Voeg toe aan winkelmand</button>
  <button onclick="vraagKortingsbon()">üéüÔ∏è Kortingsbon?</button>
  <button onclick="vraagSpecial()">üåü Special van het huis?</button>

  <label for="korting">Korting (%)</label>
  <input type="number" id="korting" placeholder="Bijv. 10">

  <button onclick="berekenTotaal()">üí∞ Afrekenen</button>

  <div class="bon" id="bon"></div>
  <div id="qrcode-container">
    <canvas id="qrcode"></canvas>
  </div>
  <div class="payment-instructions">
    <p><strong>üì± Houd uw kaart hier</strong></p>
    <div class="card-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Maestro_2016.svg" alt="Maestro">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Ideal_logo.png" alt="iDEAL">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    let winkelmand = [];
    const btwPercentage = 21;

    function parsePrijs(productText) {
      return parseFloat(productText.split('‚Ç¨')[1]);
    }

    function voegToe() {
      const select = document.getElementById('product');
      const gekozenOpties = Array.from(select.selectedOptions);
      gekozenOpties.forEach(option => {
        winkelmand.push(option.value);
      });
      alert(`${gekozenOpties.length} product(en) toegevoegd aan winkelmand.`);
    }

    function vraagKortingsbon() {
      const antwoord = prompt("Heeft u een kortingsbon? (ja/nee)");
      if (antwoord && antwoord.toLowerCase() === 'ja') {
        alert("Voer het kortingspercentage in het veld hieronder in.");
      } else {
        alert("Geen probleem!");
      }
    }

    function vraagSpecial() {
      const antwoord = confirm("Wilt u onze special van het huis toevoegen? (Bitterbalenschotel - ‚Ç¨3.00)");
      if (antwoord) {
        winkelmand.push("Bitterbalenschotel - ‚Ç¨3.00");
        alert("Special toegevoegd!");
      }
    }

    function berekenTotaal() {
      let totaal = 0;
      let bon = "<strong>Bonoverzicht:</strong><br>";
      winkelmand.forEach(item => {
        let prijs = parsePrijs(item);
        totaal += prijs;
        bon += `${item}<br>`;
      });

      const kortingInput = document.getElementById('korting').value;
      let korting = 0;
      if (kortingInput) {
        korting = totaal * (parseFloat(kortingInput) / 100);
        bon += `Korting: -‚Ç¨${korting.toFixed(2)}<br>`;
      }

      totaal -= korting;
      const btw = totaal * (btwPercentage / 100);
      const eindTotaal = totaal + btw;

      bon += `BTW (${btwPercentage}%): ‚Ç¨${btw.toFixed(2)}<br>`;
      bon += `<strong>Totaal: ‚Ç¨${eindTotaal.toFixed(2)}</strong><br>`;

      document.getElementById('bon').innerHTML = bon;

      new QRious({
        element: document.getElementById('qrcode'),
        value: "https://example.com/betalen",
        size: 200
      });
    }
  </script>
</body>
</html>
